<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>
  <ion-content padding class="grid-basic-page containerLog">
    <form id="formLogin">
      <ion-item class="boxs">
          <ion-icon class="iconL" name="person" item-start></ion-icon>
          <ion-label class="lblL" floating>Usuario</ion-label>
          <ion-input class="inpL" type="text" [(ngModel)]="userName" id="userName" name="userName"></ion-input>
      </ion-item>
      <ion-item class="boxs">
        <ion-icon class="iconL" name="lock" item-start></ion-icon>
        <ion-label class="lblL" floating>Contrase√±a</ion-label>
        <ion-input class="inpL" type="password" [(ngModel)]="password" id="password" name="password"></ion-input>
      </ion-item>
    </form>
    <ion-grid>
      <ion-row>
        <ion-col col-1></ion-col>
        <ion-col col-10>
          <button ion-button color="secondary" class="btnLogin" round (click)="singIn()">Entrar</button>
          <button ion-button color="secondary" class="btnLogin" round (click)="singUp()">Registrarse</button>
        </ion-col>
        <ion-col col-1></ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
