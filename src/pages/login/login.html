<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
    <form id="formLogin">
        <h5>Ingresa</h5>
        <ion-list>
            <ion-item>
                <ion-icon name="paper-plane" item-start></ion-icon>
                <ion-label floating>Usuario</ion-label>
                <ion-input type="text" [(ngModel)]="userName" id="userName" name="userName"></ion-input>
              </ion-item>
              <ion-item>
                <ion-icon name="lock" item-start></ion-icon>
                <ion-label floating>Contrase√±a</ion-label>
                <ion-input type="password" [(ngModel)]="password" id="password" name="password"></ion-input>
              </ion-item>
              <button ion-button type="button" class="col-md-12" (click)="singIn()">Entrar</button>
        </ion-list>
    </form>
</ion-content>
