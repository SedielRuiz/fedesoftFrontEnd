<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Perfil</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <form id="formCreate" class="grid-basic-page">
        <h5>Actualizar datos</h5>
        <ion-list>
          <ion-item>
            <ion-icon name="md-person" item-start></ion-icon>
            <ion-label floating>Nombres</ion-label>
            <ion-input type="text" [(ngModel)]="name" id="name" name="name"></ion-input>
          </ion-item>
          <ion-item>
            <ion-icon name="md-person" item-start></ion-icon>
            <ion-label floating>Apellidos</ion-label>
            <ion-input type="text" [(ngModel)]="lastName" id="lastName" name="lastName"></ion-input>
          </ion-item>
          <ion-item>
            <ion-icon name="md-call" item-start></ion-icon>
            <ion-label floating>Teléfono</ion-label>
            <ion-input type="number" [(ngModel)]="phone" id="phone" name="phone"></ion-input>
          </ion-item>
          <ion-item>
            <ion-icon name="ios-compass" item-start></ion-icon>
            <ion-label floating>Dirección</ion-label>
            <ion-input type="text" [(ngModel)]="address" id="address" name="address"></ion-input>
          </ion-item>
          <ion-item>
            <ion-icon name="paper-plane" item-start></ion-icon>
            <ion-label floating>Barrio</ion-label>
            <ion-select [(ngModel)]="neighborhoodId" name="neighborhoodId">
              <ion-option *ngFor="let n of neighborhoods" value="{{n.id}}">{{n.name_neighborhood}}</ion-option>
            </ion-select>
          </ion-item>
          <ion-item>
            <ion-icon name="md-person" item-start></ion-icon>
            <ion-label floating>Usuario</ion-label>
            <ion-input type="text" [(ngModel)]="userName" id="userName" name="userName"></ion-input>
          </ion-item>
        </ion-list>
        <ion-grid>
          <ion-row>
            <ion-col col-1></ion-col>
            <ion-col col-10>
              <button ion-button type="button" class="btns" (click)="updateData()">Guardar</button>
            </ion-col>
            <ion-col col-1></ion-col>
          </ion-row>
        </ion-grid>
      </form>
</ion-content>
