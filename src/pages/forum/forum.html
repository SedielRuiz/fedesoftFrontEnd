<ion-header>
  	<ion-navbar>
			<button ion-button menuToggle class="burguer">
	      <ion-icon name="menu"></ion-icon>
	    </button>
    	<ion-title></ion-title>
  	</ion-navbar>

</ion-header>

<ion-content padding>
	<div id="separator">
		<h1>Foros</h1>
		<div>
				<ion-icon id="iconS" class="icon-search" name="md-search"></ion-icon>
				<ion-input id="search" type="text" placeholder="Buscar"></ion-input>
		</div>
	</div><hr>
	<ion-list>
		<button ion-item round class="listForum" *ngFor="let f of forums" (click)="openForum(f)" title="{{f.title_forum}}">{{f.title_forum}}</button>
	</ion-list>
</ion-content>
