<ion-header>
  <ion-navbar>
      <button navPop (click)="goBack()" >Go Back</button>
    <ion-title>Registro</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form id="formCreate">
    <h5>Aqui comienza tu experiencia</h5>
    <ion-list>
      <ion-item>
        <ion-icon name="person" item-start></ion-icon>
        <ion-label floating>Nombres</ion-label>
        <ion-input type="text" [(ngModel)]="name" id="name" name="name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-icon name="person" item-start></ion-icon>
        <ion-label floating>Apellidos</ion-label>
        <ion-input type="text" [(ngModel)]="lastName" id="lastName" name="lastName"></ion-input>
      </ion-item>
      <ion-item>
        <ion-icon name="paper-plane" item-start></ion-icon>
        <ion-label floating>Teléfono</ion-label>
        <ion-input type="number" [(ngModel)]="phone" id="phone" name="phone"></ion-input>
      </ion-item>
      <ion-item>
        <ion-icon name="mail" item-start></ion-icon>
        <ion-label floating>Correo electrónico</ion-label>
        <ion-input type="email" [(ngModel)]="email" id="email" name="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-icon name="paper-plane" item-start></ion-icon>
        <ion-label floating>Dirección</ion-label>
        <ion-input type="text" [(ngModel)]="address" id="address" name="address"></ion-input>
      </ion-item>
      <ion-item>
        <ion-icon name="paper-plane" item-start></ion-icon>
        <ion-label floating>Barrio</ion-label>
        <ion-input type="text" [(ngModel)]="neighborhoodId" id="neighborhoodId" name="neighborhoodId"></ion-input>
      </ion-item>
      <ion-item>
        <ion-icon name="paper-plane" item-start></ion-icon>
        <ion-label floating>Usuario</ion-label>
        <ion-input type="text" [(ngModel)]="userName" id="userName" name="userName"></ion-input>
      </ion-item>
      <ion-item>
        <ion-icon name="lock" item-start></ion-icon>
        <ion-label floating>Contraseña</ion-label>
        <ion-input type="password" [(ngModel)]="password" id="password" name="password"></ion-input>
      </ion-item>
      <ion-item>
          <ion-icon name="lock" item-start></ion-icon>
          <ion-label floating>Confirmar contraseña</ion-label>
          <ion-input type="password" [(ngModel)]="passwordConfirm" id="passwordConfirm" name="passwordConfirm"></ion-input>
        </ion-item>
      <button ion-button type="button" class="col-md-12" (click)="saveData()">Guardar</button>
    </ion-list>
  </form>
</ion-content>
