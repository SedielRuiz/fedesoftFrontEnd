<ion-header>
  <ion-navbar>
    <ion-icon (click)="goBack()" name="ios-arrow-dropleft" id="goBack" item-start></ion-icon>
    <ion-title>Registro</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="grid-basic-page">
  <form id="formCreate">
    <h5>Aqui comienza tu experiencia</h5>
    <ion-list>
      <ion-item>
        <ion-icon  class="iconR" name="ios-create" item-start></ion-icon>
        <ion-label floating>Nombres</ion-label>
        <ion-input type="text" [(ngModel)]="name" id="name" name="name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-icon class="iconR" name="ios-create" item-start></ion-icon>
        <ion-label floating>Apellidos</ion-label>
        <ion-input type="text" [(ngModel)]="lastName" id="lastName" name="lastName"></ion-input>
      </ion-item>
      <ion-item>
        <ion-icon class="iconR"  name="md-call" item-start></ion-icon>
        <ion-label floating>Teléfono</ion-label>
        <ion-input type="number" [(ngModel)]="phone" id="phone" name="phone"></ion-input>
      </ion-item>
      <ion-item>
        <ion-icon class="iconR" name="ios-mail" item-start></ion-icon>
        <ion-label floating>Correo electrónico</ion-label>
        <ion-input type="email" [(ngModel)]="email" id="email" name="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-icon class="iconR" name="ios-compass" item-start></ion-icon>
        <ion-label floating>Dirección</ion-label>
        <ion-input type="text" [(ngModel)]="address" id="address" name="address"></ion-input>
      </ion-item>
      <ion-item>
        <ion-icon class="iconR" name="ios-compass" item-start></ion-icon>
        <ion-label floating>Barrio</ion-label>
        <ion-select [(ngModel)]="neighborhoodId" name="neighborhoodId">
          <ion-option *ngFor="let n of neighborhoods" value="{{n.id}}">{{n.name_neighborhood}}</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-icon class="iconR" name="md-person" item-start></ion-icon>
        <ion-label floating>Usuario</ion-label>
        <ion-input type="text" [(ngModel)]="userName" id="userName" name="userName"></ion-input>
      </ion-item>
      <ion-item>
        <ion-icon class="iconR" name="ios-lock" item-start></ion-icon>
        <ion-label floating>Contraseña</ion-label>
        <ion-input type="password" [(ngModel)]="password" id="password" name="password"></ion-input>
      </ion-item>
      <ion-item>
          <ion-icon class="iconR" name="ios-lock" item-start></ion-icon>
          <ion-label floating>Confirmar contraseña</ion-label>
          <ion-input type="password" [(ngModel)]="passwordConfirm" id="passwordConfirm" name="passwordConfirm"></ion-input>
        </ion-item>
      </ion-list>
      <ion-grid>
        <ion-row>
          <ion-col col-1></ion-col>
          <ion-col col-10>
            <button ion-button type="button" class="btns" (click)="saveData()">Guardar</button>
          </ion-col>
          <ion-col col-1></ion-col>
        </ion-row>
      </ion-grid>
    </form>
</ion-content>
