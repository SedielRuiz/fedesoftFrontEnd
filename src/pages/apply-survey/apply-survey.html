<ion-header>

  <ion-navbar>
    <ion-title></ion-title>
  </ion-navbar>

</ion-header>


<ion-content *ngIf="Available" padding>
    <button ion-button small class="btndismiss" (click)="dismiss()" >X</button>
    <br><br><br>
    <h1>{{survey.name_poll}}</h1>
    <div>
      <div>
        <p class="opcQ">{{step + 1}}. {{currQuestion.concept_quiestion}}</p>
        <hr id="linequestion">
        <ion-list radio-group [(ngModel)]="answers[currQuestion.id]">
          <div *ngFor="let opc of currQuestion.options_question">
            <ion-item>
              <ion-label>{{opc.description_opction}}</ion-label>
              <ion-radio  value="{{opc.id}}" (ionSelect)="checksFullfilled()"></ion-radio> 
            </ion-item>
          </div>
        </ion-list>
      </div>
    </div>
      <button ion-button round small class="btns btnSend" *ngIf="surveyFilled" (click)="sendAnswers()">Enviar</button>
    <div>
    </div>  
      <div id="sectionArrows" >
          <h1>
              <ion-icon id="hola" name="ios-arrow-dropleft-outline" (click)="navigateQuestion(-1)"></ion-icon> &nbsp;
              <ion-icon id="hola" name="ios-arrow-dropright-outline" (click)="navigateQuestion(1)"></ion-icon>
          </h1> 
      </div>    
       
    <div id="counter" >
        <ion-chip id="chipcountuner">
            <ion-label>Pregunta {{step + 1}} de {{totalQuestions}}</ion-label>
        </ion-chip>
    </div>   
 
    <div id="messageQuestion">
      <p id="ptext">¿Sabias que? <br> Varios estudios han probado que el esperma puede vivir en la mucosa cervical antes de fertilizar el óvulo.</p>
    </div>
</ion-content>
